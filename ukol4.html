<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>úkol 4.</title>
<style>
body{font-family:'Times New Roman', Times, serif;margin:0;padding:20px;text-align:center;}
h1{text-align:center;margin-bottom:10px;}
.gallery-row{display:flex;justify-content:space-between;gap:10px;flex-wrap:nowrap;}
.gallery-item{position:relative;flex:1 1 22%;max-width:300px;box-sizing:border-box;}
.gallery-item img{width:100%;height:auto;display:block;}
.overlay{
  position:absolute;bottom:0;left:0;width:100%;
  background:rgba(0,0,0,0.3);color:rgba(255,255,255,0.3);
  padding:5px 0;box-sizing:border-box;font-size:1vw;
  white-space:nowrap;overflow:hidden;text-overflow:ellipsis;text-align:center;
  cursor:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" height="16" width="16"><circle cx="8" cy="8" r="6" fill="blue"/></svg>') 8 8, auto;
  transition: all 1s ease;
}
.overlay:hover{background:rgba(0,0,0,1);color:#fff;}
@media(max-width:1200px){.gallery-item{flex:1 1 24%;}.overlay{font-size:1.5vw;}}
@media(max-width:768px){.gallery-item{flex:1 1 30%;}.overlay{font-size:2vw;}}
@media(max-width:480px){.gallery-item{flex:1 1 45%;}.overlay{font-size:3vw;}}
</style>
</head>
<body>
<h1>Příroda</h1>
<div class="gallery-row">
  <div class="gallery-item">
    <img src="ukol1/boure.jpg" alt="Bouře">
    <div class="overlay">Na obrázku je bouře</div>
  </div>
  <div class="gallery-item">
    <img src="ukol1/les.jpg" alt="Les">
    <div class="overlay">Na obrázku je les</div>
  </div>
  <div class="gallery-item">
    <img src="ukol1/more.jpg" alt="Moře">
    <div class="overlay">Na obrázku je moře</div>
  </div>
  <div class="gallery-item">
    <img src="ukol1/vodopad.jpg" alt="Vodopád">
    <div class="overlay">Na obrázku je vodopád</div>
  </div>
</div>
</body>
</html>
