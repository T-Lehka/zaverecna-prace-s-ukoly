<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>úkol 5.</title>
<style>
body{margin:0;font-family:'Times New Roman',Times,serif;background:#f0f0f0;padding:20px;}
h1{margin:0 0 20px 0;text-align:left;}
.container-wrapper{ border:2px solid #555;  padding:10px;  display:inline-block;  background:#ccc; }
.container-title{  text-align:center;  font-weight:bold;  margin-bottom:10px;  color:#000;}
.container{  display:grid;  gap:0; justify-items:center;  align-items:center;  grid-template-columns:repeat(4,150px);}
.item{  background:#ccc; width:150px;  height:140px;  display:flex;  flex-direction:column;  align-items:center;  justify-content:center;  position:relative;  border:1px solid #888;}
.item h2{  position:absolute;  top:0;  width:100%;  text-align:center;  margin:0;  font-size:14px;  color:#000;}
svg{width:100px;height:100px;transition:all 0.5s;}

.arrow rect, .arrow polygon{fill:#ffb6c1;transition:fill 0.5s;}
.arrow svg:hover rect, .arrow svg:hover polygon{fill:#800080;}

.house polygon, .house rect, .house line{stroke:#000;stroke-width:2;fill:none;transition:stroke 0.5s;}
.house svg:hover polygon, .house svg:hover rect, .house svg:hover line{stroke:#fff;}

.flag-cr rect, .flag-cr polygon{transition:all 0.5s;}
.flag-cr svg:hover #white{fill:#ff0000;}
.flag-cr svg:hover #red{fill:#ffffff;}
.flag-cr svg:hover #blue{fill:#ffff00;}

.flag-se rect{transition:all 0.5s;}
.flag-se svg:hover #blue-se{fill:#ffdd00;}
.flag-se svg:hover #yellow-se{fill:#005cbf;}

.item svg:hover{  cursor:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" height="16" width="16"><circle cx="8" cy="8" r="6" fill="red"/></svg>') 8 8, auto;}

@media(max-width:1400px){.container{grid-template-columns:repeat(2,150px);}}
@media(max-width:800px){.container{grid-template-columns:1fr;}}
</style>
</head>
<body>
<h1>Cvičení</h1>
<div class="container-wrapper">
  <div class="container-title">SVG obrazce</div>
  <div class="container">
    
    <div class="item arrow">
      <h2>Šipka</h2>
      <svg viewBox="0 0 100 50">
        <rect x="0" y="10" width="70" height="30"/>
        <polygon points="70,0 100,25 70,50"/>
      </svg>
    </div>
    
    <div class="item house">
      <h2>Domek jedním tahem</h2>
      <svg viewBox="0 0 100 100">
        <polygon points="20,40 50,10 80,40"/>
        <rect x="20" y="40" width="60" height="50"/>
        <line x1="20" y1="40" x2="80" y2="90"/>
        <line x1="80" y1="40" x2="20" y2="90"/>
      </svg>
    </div>
    
    <div class="item flag-cr">
      <h2>Česká vlajka</h2>
      <svg viewBox="0 0 120 80">
        <rect id="white" x="0" y="0" width="120" height="40" fill="#ffffff"/>
        <rect id="red" x="0" y="40" width="120" height="40" fill="#d7141a"/>
        <polygon id="blue" points="0,0 60,40 0,80" fill="#11457e"/>
      </svg>
    </div>
    
    <div class="item flag-se">
      <h2>Švédská vlajka</h2>
      <svg viewBox="0 0 120 80">
        <rect id="blue-se" x="0" y="0" width="120" height="80" fill="#005cbf"/>
        <rect id="yellow-se" x="40" y="0" width="20" height="80" fill="#ffdd00"/>
        <rect id="yellow-se" x="0" y="30" width="120" height="20" fill="#ffdd00"/>
      </svg>
    </div>
  </div>
</div>
</body>
</html>
