<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>úkol 1.</title>
  <style>
    body { font-family: 'Times New Roman', Times, serif; font-size: 14px; color: #121014; text-align: center; margin: 20px; }
    h1 { font-family:'Courier New', Courier, monospace; font-size: 30px; color: #521ebb; }
    table { margin: auto; border-collapse: collapse; }
    td { padding: 10px; }
    img { width: 150px; height: auto; cursor: pointer; border: 2px solid #ccc; }
    img:hover { border-color: #333; }
    .detail { display: none; text-align: center; }
    .detail img { width: 250px; max-width: 100%; height: auto; margin: 10px 0; }
    .nav { display: flex; justify-content: center; gap: 30px; margin-top: 20px; }
    .nav img { width: 50px; cursor: pointer; }
  </style>
</head>
<body>
  <h1 id="hlavni-nadpis">Moje galerie</h1>
  <div id="galerie">
    <table>
      <tr>
        <td><img src="ukol1/gejzir.jpg" alt="Gejzír" onclick="zobrazDetail(1)"></td>
        <td><img src="ukol1/vodopad.jpg" alt="Vodopád" onclick="zobrazDetail(2)"></td>
        <td><img src="ukol1/more.jpg" alt="Moře" onclick="zobrazDetail(3)"></td>
      </tr>
      <tr>
        <td><img src="ukol1/boure.jpg" alt="Bouře" onclick="zobrazDetail(4)"></td>
        <td><img src="ukol1/les.jpg" alt="Les" onclick="zobrazDetail(5)"></td>
        <td><img src="ukol1/domek.jpg" alt="Dům" onclick="zobrazDetail(6)"></td>
      </tr>
    </table>
  </div>
  <div id="detail" class="detail">
    <h2 id="detail-nadpis"></h2>
    <img id="detail-img" src="" alt="">
    <p id="detail-text"></p>
    <div class="nav">
      <img src="ukol1/doleva.png" alt="Předchozí" onclick="predchozi()">
      <img src="ukol1/domu.png" alt="Domů" onclick="domu()">
      <img src="ukol1/doprava.png" alt="Další" onclick="dalsi()">
    </div>
  </div>
  <script>
    let aktualni = 1;const data = {
      1: {nadpis:"Gejzír", img:"ukol1/gejzir.jpg", text:"Pellentesque arcu. In laoreet, magna id viverra tincidunt, sem odio bibendum justo, vel imperdiet sapien wisi sed libero. Integer imperdiet lectus quis justo. Duis pulvinar. Integer imperdiet lectus quis justo. Vivamus ac leo pretium faucibus."},
      2: {nadpis:"Vodopád", img:"ukol1/vodopad.jpg", text:"Morbi leo mi, nonummy eget tristique non, rhoncus non leo. Maecenas libero. Aenean fermentum risus id tortor. Aenean id metus id velit ullamcorper pulvinar. Donec iaculis gravida nulla. Etiam dui sem, fermentum vitae, sagittis id, malesuada in, quam."},
      3: {nadpis:"Moře", img:"ukol1/more.jpg", text:"Aliquam erat volutpat. Sed elit dui, pellentesque a, faucibus vel, interdum nec, diam. Aliquam in lorem sit amet leo accumsan lacinia. Cras elementum. Nullam eget nisl. Duis risus. Integer tempor. Vestibulum fermentum tortor id mi."},
      4: {nadpis:"Bouře", img:"ukol1/boure.jpg", text:"Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Nunc auctor. In laoreet, magna id viverra tincidunt, sem odio bibendum justo, vel imperdiet sapien wisi sed libero."},
      5: {nadpis:"Les", img:"ukol1/les.jpg", text:"Suspendisse nisl. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus."},
      6: {nadpis:"Dům", img:"ukol1/domek.jpg", text:"In laoreet, magna id viverra tincidunt, sem odio bibendum justo, vel imperdiet sapien wisi sed libero. Donec vitae arcu. In enim a arcu imperdiet malesuada. Nulla pulvinar eleifend sem. Aliquam ante. Praesent vitae arcu tempor neque lacinia pretium."} };
    function zobrazDetail(cislo){ aktualni = cislo;
      document.getElementById("galerie").style.display = "none";
      document.getElementById("hlavni-nadpis").style.display = "none";
      document.getElementById("detail").style.display = "block";
      document.getElementById("detail-nadpis").innerText = data[cislo].nadpis;
      document.getElementById("detail-img").src = data[cislo].img;
      document.getElementById("detail-img").alt = data[cislo].nadpis;
      document.getElementById("detail-text").innerText = data[cislo].text;}
    function domu(){ document.getElementById("detail").style.display = "none"; document.getElementById("galerie").style.display = "block"; document.getElementById("hlavni-nadpis").style.display = "block";}
    function predchozi(){aktualni = (aktualni === 1) ? 6 : aktualni - 1;zobrazDetail(aktualni);}
    function dalsi(){aktualni = (aktualni === 6) ? 1 : aktualni + 1;zobrazDetail(aktualni);}
  </script>
</body>
</html>
